server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Переписываем пути для статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        # Убираем /CalculatorReact/ из пути к файлам
        rewrite ^/CalculatorReact/(.*)$ /$1 break;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Обработка HTML
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Специально для GitHub Pages
    location /CalculatorReact/ {
        try_files $uri $uri/ /index.html;
    }
}